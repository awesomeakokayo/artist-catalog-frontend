<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Artist Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="wrapper">
    <div class="device-height">
        <nav class="nav-bar">

            <div class="navbar-content">

                    <a href="#catalog" class="track">SINGLES</a>
                    <a href="#catalog" class="track">ALBUMS</a>
                    <a href="#catalog" class="track">VIDEOS</a>
                </ul>
            </div>
            <div> </div>
        </nav>
        <div class="image">
            <img src="" alt="">
        </div>
        <div class="new-music">
            <h1>BORN AGAIN</h1>
            <a href="#">
                <button class="listen-now">Listen Now</button>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div id="catalog" class="catalog-grid"></div>
    </div>

    <footer>
      <div class="footer">
        <h1>SUBSCRIBE FOR AMBITION SMILER’S UPDATES</h1>
        <div class="icons">
          <a class="icon" href="#"><img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/youtube-play.png" alt=""></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/ios-filled/30/FFFFFF/apple-music.png" alt=""></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/ios/30/FFFFFF/twitterx--v2.png" alt=""></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/ios/30/FFFFFF/instagram-new--v1.png" alt=""></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/material-rounded/30/FFFFFF/facebook-new.png" alt=""></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/ios-filled/30/FFFFFF/spotify.png" alt=""></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/ios-filled/30/FFFFFF/tiktok.png" alt=""></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/ios-filled/30/FFFFFF/soundcloud.png" alt=""></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/30/FFFFFF/external-audio-service-from-audiomack-online-portal-for-podcast-music-bold-tal-revivo.png" alt=""/></a>
          <a class="icon" href="#"><img src="https://img.icons8.com/ios/30/FFFFFF/boomplay.png" alt=""></a>

        </div>
        <div class="email-terms">
          <div class="email-input">
            <input type="email" placeholder="E M A I L">
            <button class="submit"><img width="40px" height="40px" src="assets/images/Vector (2).png" alt=""></button>
          </div>
          <div class="terms">
            <input class="tick" type="checkbox" id="terms" required>
            <label for="terms">I ACCEPT TO RECEIVE MARKETING MESSAGES FROM AMBITION SMILER. UNSUBSCRIBE ANYTIME. PLEASE READ OUR PRIVACY POLICY FOR MORE INFORMATION ABOUT HOW WE HANDLE YOUR PERSONAL INFORMATION INCLUDING MARKETING.</label>
          </div>
        </div>
        <div class="footer-menu">
          <span> © 2025 AMBITION SMILER</span>
          <span>COOKIE POLICY</span>
          <span>TERM OF USE</span>
          <span>PRIVACY POLICY</span>
          <span>COOKIE SETTING</span>
          <span>Built by <span class="tag"><a href="https://awesomeakokayo.netlify.app">awesomeakokayo</a></span></span>
        </div>
      </div>
    </footer>
   
  <script>
    const API_BASE = "http://127.0.0.1:8000"; 
    async function loadCatalogs() {
      const res = await fetch(`${API_BASE}/catalogs/`);
      const items = await res.json();
      const catalogDiv = document.getElementById("catalog");
      catalogDiv.innerHTML = "";
      items.forEach(track => {
        const div = document.createElement("div");
        div.className = "track-item";
        div.innerHTML = `
          <img src="${API_BASE + track.cover_image}" width="100" alt="${track.title}">
          <div class="track-actions">
            <h3 class="track-title">${track.title}</h3>
            <a class="listen-now" href="track.html?id=${track.id}">Listen Now</a>
          </div>
        `;
        catalogDiv.appendChild(div);
      });
    }
    loadCatalogs();
  </script>
</body>
</html>
