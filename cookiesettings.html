<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>Cookie Settings | Ambitionsmiler</title>
  <style>
    body {
      font-family:sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #333;
    }
    a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Cookie Settings</h1>
  <p>You control how cookies are used when visiting this website. Adjust your preferences below:</p>

  <form>
    <label>
      <input type="checkbox" checked disabled>
      Strictly Necessary Cookies (always active)
    </label>

    <label>
      <input type="checkbox">
      Performance & Analytics Cookies
    </label>

    <label>
      <input type="checkbox">
      Functional Cookies
    </label>

    <label>
      <input type="checkbox">
      Advertising Cookies
    </label>

    <button type="submit">Save Preferences</button>
  </form>

  <p>For more details, see our <a href="cookie-policy.html">Cookie Policy</a>.</p>
</body>
</html>
